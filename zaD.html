    <body>

        <form> <!--Задавам начало на формуляра-->

            Име:<input type="text" maxlength="20"></input><br> <!--Задавам първи текстбокс с контролата "TextBox" и максимален брой символи 20-->

            Фамилия:<input type="text" maxlength="20"></input><br> <!--Задавам втори текстбокс с контролата "TextBox" и максимален брой символи 20-->

        </form> <!--Задавам край на формуляра-->

        <form> <!--Задавам начало на формуляра-->

            <p>Кой предмет изучавате с най-голямо желание:<br>

                <input type="checkbox">Български език</input><br> <!--Задавам втори чекбокс с контролата CheckBox-->

                <input type="checkbox">ФВС</input><br> <!--Задавам пети чекбокс с контролата CheckBox-->

                <input type="checkbox">Английски език</input><br> <!--Задавам седми чекбокс с контролата CheckBox-->

        </form> <!--Задавам край на формуляра-->

        <form> <!--Задавам начало на формуляра-->

            <p>Кой предмет изучавате с най-малко желание:

                <select> <!--Задавам начало на менюто с контролата Menu-->

                    <option>Математика</option> <!--Задавам първи елемент от менюто-->

                    <option> Български език </option> <!--Задавам втори елемент от менюто-->

                    <option> Физика </option> <!--Задавам трети елемент от менюто-->

                    <option> Интернет програмиране </option> <!--Задавам четвърти елемент от менюто-->

                    <option> ФВС </option> <!--Задавам пети елемент от менюто-->

                    <option> Английски език </option> <!--Задавам седми елемент от менюто-->

                    <option> Химия </option> <!--Задавам осми елемент от менюто-->

                </select> <!--Задавам край на менюто-->

        </form> <!--Задавам край на формуляра-->

        <form> <!--Задавам начало на формуляра-->

            <button type = "submit">Изпрати</button> <!--Задавам първи бутон с атрибута button към контрола Submit-->

            <button type = "submit">Изчисти</button> <!--Задавам втори бутон с атрибута button към контрола Submit-->
